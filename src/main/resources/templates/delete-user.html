<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }
        .title-line {
            position: absolute;
            bottom: -10px;
            left: -30px;
            width: calc(100% + 60px);
            height: 2px;
            background-color: #dee2e6;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
            text-align: center;
            display: block;
            width: 100%;
        }
        .input-container {
            width: 38.5%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container .form-control,
        .input-container .form-select {
            width: 100%;
            text-align: center;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            position: relative;
        }
        .btn-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -30px;
            width: calc(100% + 60px);
            height: 2px;
            background-color: #dee2e6;
        }
        .btn-close-custom {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            min-width: 90px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 42px;
            font-size: 16px;
        }
        .btn-delete-custom {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            min-width: 90px;
            transition: all 0.3s;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .btn-close-custom:hover {
            background-color: #5a6268;
            color: white;
            transform: translateY(-1px);
            text-decoration: none;
        }
        .btn-delete-custom:hover {
            background-color: #c82333;
            color: white;
            transform: translateY(-1px);
        }
        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none !important;
            line-height: 1;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }
        .close-icon:hover {
            color: #495057;
            transform: scale(1.1);
            text-decoration: none !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }
        .close-icon:focus {
            outline: none !important;
            box-shadow: none !important;
            border: none !important;
        }
        .role-checkboxes {
            display: flex;
            gap: 20px;
            margin-top: 5px;
            justify-content: center;
            width: 100%;
        }
        .roles-container {
            width: 38.5%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        .warning-message {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #856404;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="form-container">
    <a th:href="@{/admin}" class="close-icon" aria-label="Close">
        Ã—
    </a>

    <h2>Delete user
        <div class="title-line"></div>
    </h2>

    <form th:action="@{/admin/delete/{id}(id=${user.id})}" th:method="post">
        <div class="mb-3 input-container">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" th:value="${user.id}" readonly disabled>
        </div>

        <div class="mb-3 input-container">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" th:value="${user.username}" readonly>
        </div>

        <div class="mb-3 input-container">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" th:value="${user.name}" readonly>
        </div>

        <div class="mb-3 input-container">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" th:value="${user.age}" readonly>
        </div>

        <div class="mb-3 input-container">
            <label class="form-label">Gender</label>
            <input type="text" class="form-control" th:value="${user.gender}" readonly>
        </div>

        <div class="mb-3 input-container">
            <label class="form-label">Work</label>
            <input type="text" class="form-control" th:value="${user.work}" readonly>
        </div>

        <div class="mb-3 roles-container">
            <label class="form-label">Role</label>
            <div class="role-checkboxes">
                <div class="form-check" th:each="role : ${allRoles}">
                    <input class="form-check-input" type="checkbox"
                           th:id="${'role_' + role.id}"
                           th:checked="${#lists.contains(user.roles, role)}" disabled>
                    <label class="form-check-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <a th:href="@{/admin}" class="btn-close-custom">Close</a>
            <button type="submit" class="btn-delete-custom">Delete</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
